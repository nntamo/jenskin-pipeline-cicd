apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy
  namespace: dev
  labels:
    app: nginx          # Corrigé pour correspondre au deployment
    environment: dev
    tier: frontend
spec:
  selector:
    app: nginx          # Corrigé pour correspondre au deployment
    environment: dev    # Ajouté pour correspondre
  ports:
  - protocol: TCP
    port: 80           # Port externe (reste 80)
    targetPort: 8080   # Port du container nginx (corrigé)
    name: http
  type: LoadBalancer