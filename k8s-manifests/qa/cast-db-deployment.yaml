apiVersion: apps/v1
kind: Deployment
metadata:
  name: cast-db-qa
  namespace: qa
  labels:
    app: cast-db
    environment: qa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cast-db
      environment: qa
  template:
    metadata:
      labels:
        app: cast-db
        environment: qa
    spec:
      containers:
      - name: postgres
        image: postgres:12.1-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "cast_db_username"
        - name: POSTGRES_PASSWORD
          value: "cast_db_password"
        - name: POSTGRES_DB
          value: "cast_db_dev"
        volumeMounts:
        - name: postgres-data-cast
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "96Mi"
            cpu: "75m"
          limits:
            memory: "384Mi"
            cpu: "300m"
      volumes:
      - name: postgres-data-cast
        persistentVolumeClaim:
          claimName: postgres-data-cast-qa
