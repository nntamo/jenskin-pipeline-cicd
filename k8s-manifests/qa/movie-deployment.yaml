apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-service
  namespace: qa
  labels:
    app: movie-service
    environment: qa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: movie-service
  template:
    metadata:
      labels:
        app: movie-service
    spec:
      containers:
      - name: movie-service
        image: votre-username/movie-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://user:password@postgres:5432/movies_qa"
        - name: CAST_SERVICE_URL
          value: "http://cast-service:8000"
        - name: ENVIRONMENT
          value: "qa"
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"