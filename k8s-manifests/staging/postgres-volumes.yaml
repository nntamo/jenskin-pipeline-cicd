apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-cast-staging
  namespace: staging
  labels:
    app: cast-db
    environment: staging
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path

