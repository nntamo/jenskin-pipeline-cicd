apiVersion: apps/v1
kind: Deployment
metadata:
  name: cast-db-staging
  namespace: staging
  labels:
    app: cast-db
    environment: staging
    component: database
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cast-db
      environment: staging
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cast-db
        environment: staging
        component: database
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
     
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
       
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: cast-db-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cast-db-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: cast-db-secret
              key: POSTGRES_DB
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_INITDB_ARGS
          value: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
        resources:
          requests:
            memory: "512Mi"   
            cpu: "250m"       
          limits:
            memory: "1Gi"     
            cpu: "500m"       
       
        volumeMounts:
        - name: postgres-data-cast
          mountPath: /var/lib/postgresql/data
        - name: shared-memory
          mountPath: /dev/shm
     
      volumes:
      - name: postgres-data-cast
        persistentVolumeClaim:
          claimName: postgres-data-cast-staging
      - name: shared-memory
        emptyDir:
          medium: Memory
          sizeLimit: "128Mi"   