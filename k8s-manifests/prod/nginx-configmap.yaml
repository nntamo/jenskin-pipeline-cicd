apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: prod
  labels:
    app: nginx
    environment: prod
data:
  default.conf: |
    # Configuration upstream avec gestion d'erreurs
    upstream cast_service {
        server cast-service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream movie_service {
        server movie-service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Configuration du serveur principal
    server {
        listen 8080;
        server_name _;
        
        # Timeouts pour la production
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log warn;
        
        # Gestion des erreurs
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            internal;
            return 502 '{"error":"Service temporarily unavailable","environment":"prod","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        # Endpoint de health check pour le load balancer
        location /health {
            access_log off;
            return 200 '{"status":"healthy","environment":"prod","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        # API Cast Service
        location /api/v1/casts {
            proxy_pass http://cast_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Headers pour le debugging
            add_header X-Upstream-Server cast-service always;
            add_header X-Request-ID $request_id always;
        }
        
        # API Movie Service  
        location /api/v1/movies {
            proxy_pass http://movie_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Headers pour le debugging
            add_header X-Upstream-Server movie-service always;
            add_header X-Request-ID $request_id always;
        }
        
        # Endpoint de status global
        location /status {
            access_log off;
            return 200 '{"status":"ok","environment":"prod","services":["cast-service","movie-service"],"version":"1.0","timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        # Route par défaut
        location / {
            return 200 '{"message":"API Gateway","environment":"prod","endpoints":["/api/v1/casts","/api/v1/movies","/health","/status"],"timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }
        
        # Favicon (éviter les erreurs 404)
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            return 204;
        }
    }
