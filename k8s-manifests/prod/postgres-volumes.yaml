apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-cast-prod
  namespace: prod
  labels:
    app: cast-db
    environment: prod
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path

