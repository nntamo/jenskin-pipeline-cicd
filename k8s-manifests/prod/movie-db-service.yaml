apiVersion: v1
kind: Service
metadata:
  name: movie-db
  namespace: prod
  labels:
    app: movie-db
    environment: prod
    component: database
spec:
  type: ClusterIP
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: movie-db
    environment: prod